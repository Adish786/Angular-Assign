<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                
                <div class="card-body">
                    <form class="form" [formGroup]="verificationForm" >
                        <div class="form-group">
                            <label>Full name</label>
                            <input type="text" class="form-control" name="fullname" maxlength="140" formControlName="fullname">
                            <span class="text-danger"
                                *ngIf="(verificationFormControl.fullname.touched || submitted) && verificationFormControl.fullname.errors?.required">
                               Full name is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" maxlength="255" formControlName="email">
                            <span class="text-danger"
                                *ngIf="(verificationFormControl.email.touched || submitted) && verificationFormControl.email.errors?.required">
                                Email is required
                            </span>
                            <span class="text-danger"
                                *ngIf="verificationFormControl.email.touched && verificationFormControl.email.errors?.email">
                                Enter a valid email address
                            </span>
                        </div>
                       
                        <div class="form-group">
                            <label>Mobile No.</label>
                            <span>+91</span> <input type="text" class="form-control" maxlength="10" formControlName="mobile"> 
                           <span class="text-danger"
                                *ngIf="(verificationFormControl.mobile.touched || submitted) && verificationFormControl.mobile.errors?.required">
                                Mobile Number is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label>PAN No.</label>
                            <input type="text" class="form-control" maxlength="10" formControlName="panNumber">
                            <span class="text-danger"
                                *ngIf="(verificationFormControl.panNumber.touched || submitted) && verificationFormControl.panNumber.errors?.required">
                                Pan no is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control" formControlName="city">
                            <span class="text-danger"
                                *ngIf="(verificationFormControl.city.touched || submitted) && verificationFormControl.city.errors?.required">
                                City is required
                            </span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" (click)="onVerify()">Verify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" *ngIf="showOTP">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form class="form" [formGroup]="otpForm"  >
                        <div class="form-group">
                            <label>OTP</label>
                            <input type="text" class="form-control" maxlength="4" formControlName="otp">
                            <span class="text-danger"
                                *ngIf="(otpFormControl.otp.touched || otpSubmit) && otpFormControl.otp.errors?.required">
                              OTP is required
                            </span>
                        </div>
                       
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" (click)="onGetOTP()">Get OTP</button>
                        </div>
                        <div class="form-group " style="float: right;">
                            <button type="submit" class="btn btn-success" (click)="onResend()">RESEND OTP</button>
                        </div>
                        <countdown #cd  [config]="{leftTime: 180}"  (event)="handleEvent($event)"></countdown>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
